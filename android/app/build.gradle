/**
 * Release buildlerde Proguard'ı etkinleştirmek için true olarak ayarlayın.
 */
def enableProguardInReleaseBuilds = true

/**
 * JavaScriptCore (JSC) için tercih edilen derleme çeşidi
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.maia.player" // Güncellenmiş namespace
    defaultConfig {
        applicationId "com.maia.player" // Güncellenmiş applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("$rootDir/app/maia-release-key.keystore")
            storePassword 'trabzon61'
            keyAlias 'my-key-alias'
            keyPassword 'trabzon61'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
